<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/lib/write.css">    
    <link rel="stylesheet" type="text/css" href="/lib/common.css">
</head>
<body>
    <div class="wrapper">
        <main>
            <header>
                <input type="text" name="title" placeholder="제목">
                <div class="button">
                    <button onclick="history.back()">글목록</button>
                </div>
            </header>
            <hr>
            <textarea name="contents" placeholder="본문" id="editor"></textarea>
        </main>
        <hr>
        <footer>
                <button type="submit" class="button" onclick="textWrite()">글쓰기</button>
        </footer>
    </div>
    <script src="https://cdn.ckeditor.com/ckeditor5/28.0.0/classic/ckeditor.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/script/write.js" async></script>   
</body>
