<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>AquaCo Board</title>
        <link rel="stylesheet" href="lib/common.css">
        <link rel="stylesheet" href="lib/read.css">
        <script src="script/checkES.js"></script>
    </head>
    <body>
        <div id="wrapper">
            <header>
                <span onclick="GoList()">목록으로</span>
            </header>
            <main>
                <div class="header">
                    <div class="title">
                    </div>
                    <div class="info">
                        <div class="nickname"></div>
                        <div class="functional">
                            <span class="datetime"></span>
                            <button onclick="GoModifyText()" class="cloaking">수정</button>
                            <button onclick="DeleteText()"class="cloaking">삭제</button>
                        </div>

                    </div>
                </div>
                <hr>
                <div class="text">
                </div>
            </main>
            <hr>
            <footer>
                <table>
                    <tbody></tbody>
                    <tfoot>
                        <tr>
                            <td class="nickname">
                            </td>
                            <td class="reply-box">
                                <textarea></textarea>
                            </td>
                            <td class="reply-send">
                                <button onclick="SendReply()">전송</button>
                            </td>
                        </tr>
                    </tfoot>                    
                </table>
            </footer>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="script/common.js"></script>    
        <script src="script/read.js"></script>
    </body>
</html>
