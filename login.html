<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/lib/register.css">
    <link rel="stylesheet" type="text/css" href="/lib/common.css">
</head>
<body>
    <div class="wrapper">
        <span class="input">
            <input type="text" name="id" placeholder="아이디" onkeyup="if(event.keyCode == 13) login()"><br>
            <input type="password" name="password" placeholder="비밀번호" onkeyup="if(event.keyCode == 13) login()">
        </span>
        <span class="button">
            <button onclick="login()">로그인</button>
            <button onclick="location.href='register.html'">회원가입</button>
        </span>    
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/script/login.js"></script>
</body>
